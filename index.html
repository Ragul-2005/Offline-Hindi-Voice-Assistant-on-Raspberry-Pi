<!DOCTYPE html>
<html>
<head>
    <title>HINDI AI ASSISTANT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 15px;
            background: #111827;
            color: white;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 12px;
            font-size: 15px;
        }

        .user {
            align-self: flex-end;
            background: #2563eb;
            color: white;
        }

        .bot {
            align-self: flex-start;
            background: #1f2937;
            color: white;
        }

        #input-area {
            display: flex;
            padding: 15px;
            background: #111827;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>

<header>HINDI VOICE ASSISTANT</header>

<div id="chat-container"></div>

<div id="input-area">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    async function sendMessage() {
        let inputField = document.getElementById("userInput");
        let message = inputField.value;
        if (!message) return;

        addMessage(message, "user");
        inputField.value = "";

        let response = await fetch("/chat", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({message: message})
        });

        let data = await response.json();
        addMessage(data.reply, "bot");
    }

    function addMessage(text, sender) {
        let chat = document.getElementById("chat-container");
        let msg = document.createElement("div");
        msg.classList.add("message", sender);
        msg.innerText = text;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
    }
</script>

</body>
</html>
